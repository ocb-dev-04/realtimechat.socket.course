<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Page</title>
</head>
<body>
    <h1>Initial page</h1>

    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io();
        socket.on('connect', function() {
            console.log('Welcome to the band names server!');
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from the band names server!');
        });
        
        socket.on('nuevo-mensaje', function(data) {
            console.log(data);
        });
        socket.on('active-bands', function(data) {
            console.clear();
            console.table(data);
        });
    </script>
</body>
</html>
